<!DOCTYPE html>
<html ng-app="colorApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>CSS Color Chart</title>
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/angular.min.js"></script>
  <script src="js/ui-bootstrap-0.11.2.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/zeroclipboard/2.1.6/ZeroClipboard.min.js"></script>
  <script src="http://rawgit.com/asafdav/ng-clip/master/src/ngClip.js"></script>
  <script src="js/app.js"></script>
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-55608982-1', 'auto');
  ga('send', 'pageview');

</script>
</head>
<body ng-controller="mainCtrl">
  <div class="container">
    
    <div class="page-header">
      <div class="btn-group">
          <label class="btn btn-primary" ng-model="radioModel" btn-radio="0">Name</label>
          <label class="btn btn-primary" ng-model="radioModel" btn-radio="1">HEX</label>
          <label class="btn btn-primary" ng-model="radioModel" btn-radio="2">RGB</label>
      </div>

      <h1>CSS Color Chart</h1>
      <p class="lead">CSS Namespace Colors in Rainbow Order</p>
    </div>

    <div class="color-charts">
      <div class="palette" ng-repeat="palette in colors">
        <h3>{{palette.title}}</h3>
        <div class="row">
          <div class="box" ng-repeat="color in palette.colorArray">
            <div clip-copy="color[radioModel]" ng-style="{'background-color': color[1]}" ng-model="black" class="color-box" >
              <span ng-class="{oscurita: changeColor(color[1])}"}>
                    {{ color[radioModel] }}
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="footer">
    <div class="container">
      <p class="muted credit">This footer is Aquamarine. The name value buttons are Royalblue and Cornflowerblue.
      <br>Made in 2014 by <strong><a href="http://ainsleywagoner.com">Ainsley Wagoner</a></strong> and <strong><a href="https://twitter.com/iaranzadi">Imanol Aranzadi</a></strong>.</p>
    </div>
  </div>
</body>
</html>
